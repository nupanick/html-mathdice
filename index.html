<script>

"use strict"

console.log("Hello, console!")
		
function roll_d(x) {
	const rand = Math.random
	// The |0 at the end discards the fractional part.
	return (x * rand() + 1)|0
}

function do_times(n, f) {
	let results = []
	for(let i = 0; i < n; i++) {
		results.push(f())
	}
	return results
}

console.log(do_times(3, _ => roll_d(6)))
